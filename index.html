<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Stop watch</title>
</head>

<body>
    <main>
        <p class="clock" id="clock">
            <span id="hrs">
                00
            </span>
            :
            <span id="mins">
                00
            </span>
            :
            <span id="secs">
                00
            </span>
        </p>
        <div class="btnsDiv">
            <button class="play" id="play">
                Play
            </button>
            <button class="pause" id="pause">
                Pause
            </button>
            <button class="reset" id="reset">
                reset
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
